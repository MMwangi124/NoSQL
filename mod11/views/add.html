<h1 class="display-4 mb-4">
  Add your favorite place in Pittsburgh
</h1>
<form actions="/add" method="POST"
<div class="form-group">
  <input type="text" name="places" class="form-control form-control-lg" placeholder="Add your favorite place">
  <br>
  <input type="submit" value="Add" class="btn btn-dark btn-lg">
  <a href="/" class="btn btn-danger btn-lg">Cancel</a>
  </div>
</form>
